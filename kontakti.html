<!-- Na kontaktoni-->
<form id="contactForm">
  <div class="form-group">
      <label for="name">Emri:</label>
      <input type="text" class="form-control" id="name" placeholder="Shkruani emrin tuaj" required>
  </div>
  <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Shkruani emailin tuaj" required>
  </div>
  <div class="form-group">
      <label for="message">Mesazhi:</label>
      <textarea class="form-control" id="message" rows="4" placeholder="Shkruani mesazhin tuaj" required></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Dërgo</button>
</form>

<!-- Mesazhi i suksesit ose gabimit -->

</div>
